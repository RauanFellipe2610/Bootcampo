<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Ajuda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header class="cabecalho">
        <img src="img/logo.png" alt="Logo" class="logotipo img-fluid">
    </header>

    <!-- Main Content -->
    <main class="main container mt-5 pt-5">
        <!-- Banner -->
        <section class="banner row mb-4">
            <div class="col-md-8 mb-3">
                <img src="img/BANNER_EVENTOS-1-1.jpg" alt="Banner Horizontal" class="img-fluid">
            </div>
            <div class="col-md-4">
                <img src="img/bannervertical.jpg" alt="Banner Vertical" class="img-fluid">
            </div>
        </section>

        <!-- Grid Images with Buttons -->
        <section class="container-sm mb-4">
            <div class="grid">
                <div class="image-container text-center">
                    <img src="img/teste 1.jpeg" alt="Imagem do Blog 1" class="img-fluid">
                    <a href="pages/pagina1.html">
                        <button class="btn btn-primary mt-3">Ver Mais</button>
                    </a>
                </div>
                <div class="image-container text-center">
                    <img src="img/teste2.jpg" alt="Imagem do Blog 2" class="img-fluid">
                    <a href="pages/pagina2.html">
                        <button class="btn btn-primary mt-3">Ver Mais</button>
                    </a>
                </div>
                <div class="image-container text-center">
                    <img src="img/test3.jpg" alt="Imagem do Blog 3" class="img-fluid">
                    <a href="pages/pagina3.html">
                        <button class="btn btn-primary mt-3">Ver Mais</button>
                    </a>
                </div>
            </div>
        </section>

        <!-- Video Loop -->
        <section class="mb-4">
            <video autoplay muted loop class="video">
                <source src="video/Vestibular Unimar 2023 -ADS.mp4" type="video/mp4">
                Seu navegador não suporta esse vídeo.
            </video>
        </section>
    </main>

    <!-- Rodapé -->
    <footer class="rodape container-fluid">
        <p>Informações</p>
        <p>Rodapé</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
